<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞">
    <link rel="apple-touch-icon" href="icon.png">
    <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞</title>
    <style>
        body {
            background: white;
            color: #E3DAC9;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            opacity: 0;
            transition: opacity 1s;
            visibility: hidden;
        }
        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .center-image {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .cat {
            position: absolute;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 3s ease-in-out infinite alternate;
        }

        .heart {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('heart.png');
            background-size: contain;
            background-repeat: no-repeat;
            cursor: pointer;
            transition: transform 0.3s ease;
            will-change: transform, opacity; /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        @keyframes levitateHeart {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç.
    </audio>
    
    <div class="slider">
        <!-- –ü–µ—Ä–≤—ã–π —Å–ª–∞–π–¥: –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
        <div class="slide active" onclick="nextSlide()">
            <div class="center-image" style="background-image: url('image1.jpg');"></div>
        </div>

        <!-- –í—Ç–æ—Ä–æ–π —Å–ª–∞–π–¥: –≥–∏—Ñ–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
        <div class="slide" onclick="nextSlide()">
            <div class="center-image" style="background-image: url('gif1.gif');"></div>
        </div>

        <!-- –¢—Ä–µ—Ç–∏–π —Å–ª–∞–π–¥: –≥–∏—Ñ–∫–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
        <div class="slide" onclick="nextSlide()">
            <div class="center-image" style="background-image: url('gif2.gif');"></div>
        </div>

        <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å–ª–∞–π–¥—ã –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π -->
        <div class="slide" onclick="nextSlide()">–¢—ã - –º–æ—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è üåç
            <div class="cat" style="top: 5%; left: 10%; background-image: url('cat1.gif');"></div>
            <div class="cat" style="top: 15%; left: 80%; background-image: url('cat2.gif');"></div>
            <div class="cat" style="top: 40%; left: 20%; background-image: url('cat3.gif');"></div>
            <div class="cat" style="top: 60%; left: 70%; background-image: url('cat4.gif');"></div>
            <div class="cat" style="top: 75%; left: 30%; background-image: url('cat5.gif');"></div>
            <div class="cat" style="top: 85%; left: 85%; background-image: url('cat6.gif');"></div>
            <div class="cat" style="top: 25%; left: 50%; background-image: url('cat7.gif');"></div>
            <div class="cat" style="top: 50%; left: 5%; background-image: url('cat8.gif');"></div>
            <div class="cat" style="top: 90%; left: 60%; background-image: url('cat9.gif');"></div>
        </div>
        <div class="slide" id="heart-slide">–°–æ–±–µ—Ä–∏ 6 —à—Ç—É–∫!</div>
        <div class="slide" onclick="nextSlide()">–¢—ã —Å–ø—Ä–∞–≤–∏–ª–∞—Å—å!</div>
        <div class="slide" onclick="nextSlide()">–ù–∞—à–∞ –ª—é–±–æ–≤—å - —Å–∞–º–æ–µ —Ü–µ–Ω–Ω–æ–µ, —á—Ç–æ —É –º–µ–Ω—è –µ—Å—Ç—å üíû</div>
        <div class="slide" onclick="nextSlide()">–° —Ç–æ–±–æ–π –≤—Å–µ–≥–¥–∞ —Ç–µ–ø–ª–æ –∏ —É—é—Ç–Ω–æ ‚ù§Ô∏è</div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const audio = document.getElementById('bg-music');
        let collectedHearts = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
            });
            slides[index].classList.add('active');

            if (index === 4) {
                startHeartsMovement();
            }
        }

        function nextSlide() {
            if (currentSlide === 0) {
                audio.play().catch(error => console.log('–ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –∑–∞–ø—Ä–µ—â–µ–Ω –±—Ä–∞—É–∑–µ—Ä–æ–º'));
            }
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function startHeartsMovement() {
            collectedHearts = 0;
            const heartSlide = slides[4];
            heartSlide.innerHTML = '–°–æ–±–µ—Ä–∏ 6 —à—Ç—É–∫!';
            const fragment = document.createDocumentFragment(); // –ò—Å–ø–æ–ª—å–∑—É–µ–º DocumentFragment –¥–ª—è –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
            for (let i = 0; i < 6; i++) { // –£–º–µ–Ω—å—à–∏–ª–∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫ –¥–æ 6
                const heart = createLevitateHeart();
                fragment.appendChild(heart);
            }
            heartSlide.appendChild(fragment);
        }

        function createLevitateHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * (window.innerWidth - 40) + 'px';
            heart.style.top = Math.random() * (window.innerHeight - 40) + 'px';
            heart.onclick = function() {
                heart.remove();
                collectedHearts++;
                if (collectedHearts >= 6) {
                    nextSlide();
                }
            };
            heart.style.animation = 'levitateHeart 3s infinite ease-in-out';
            return heart;
        }
    </script>
</body>
</html>
