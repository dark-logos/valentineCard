    <style>
        body {
            background-color: #3B2F2F;
            color: #E3DAC9;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide {
            position: absolute;
            width: 80%;
            height: 60%;
            background: #1E4D4F;
            color: #E3DAC9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 1s;
            visibility: hidden;
        }
        .slide.active {
            opacity: 1;
            visibility: visible;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            gap: 20px;
        }
        .button {
            background: #E3DAC9;
            color: #3B2F2F;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .audio-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #E3DAC9;
            color: #3B2F2F;
            padding: 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="forSofa.mp3" type="audio/mpeg">
    </audio>
    <button class="audio-button" onclick="toggleMusic()">üîä</button>
    
    <div class="slider">
        <div class="slide active">–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!</div>
        <div class="slide">–¢—ã —Å–∞–º–æ–µ –¥–æ—Ä–æ–≥–æ–µ, —á—Ç–æ —É –º–µ–Ω—è –µ—Å—Ç—å ‚ù§Ô∏è</div>
        <div class="slide">–ü—É—Å—Ç—å –Ω–∞—à–∞ –ª—é–±–æ–≤—å –±—É–¥–µ—Ç –≤–µ—á–Ω–æ–π üåä</div>
    </div>
    <div class="controls">
        <button class="button" onclick="prevSlide()">–ù–∞–∑–∞–¥</button>
        <button class="button" onclick="nextSlide()">–í–ø–µ—Ä—ë–¥</button>
    </div>
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const audio = document.getElementById("background-music");

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
            });
            slides[index].classList.add('active');
        }
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }
        
        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }
        
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        showSlide(currentSlide);
        
        document.addEventListener("click", function() {
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });

        document.addEventListener("DOMContentLoaded", function() {
            if (navigator.userAgent.includes("FBAN") || navigator.userAgent.includes("FBAV") || navigator.userAgent.includes("Instagram")) {
                window.location.href = "safari://" + window.location.href;
                setTimeout(function() {
                    alert("–û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ Safari –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π —Ä–∞–±–æ—Ç—ã.");
                }, 1000);
            }
        });
    </script>
</body>
